<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .box_container {
            border:1px solid #000;
            display: grid;
            grid-template-columns:100px 1fr 1fr;
            gap:10px;
          
        }   
    </style>
</head>

<body>
    <div class="box_container">

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
